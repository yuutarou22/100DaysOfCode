<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.jsプラクティス</title>

    </head>
    
    <body>
        <h1>Vueを学ぶ</h1>
        <a href="https://cr-vue.mio3io.com/tutorials/todo.html#%E5%AE%8C%E6%88%90%E5%BD%A2">基礎から学ぶVue</a>
        
        <!-- アプリケーションを紐付ける要素 #app を作成 -->
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th class="id">ID</th>
                        <th class="comment">コメント</th>
                        <th class="state">状態</th>
                        <th class="button">-</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ここに<tr>でToDoの要素を１行づつ繰り返し表示 -->
                        <tr v-for="item in todos" v-bind:key="item.id">
                            <th>{{ item.id }}</th>
                            <td>{{ item.comment }}</th>
                            <td class="state">
                                <button>{{ item.state }}</button>
                            </td>
                            <td class="button">
                                <button>削除</button>
                            </td>
                        </tr>
                    <!-- Todoリストテーブル -->
                </tbody>
            </table>

            <!-- v-onディレクティブによってボタンをクリックしたり入力された時、
            　　　ハンドリングしてdoAddメソッドが呼び出されるようになっている。 -->
            <h2>新しい作業の追加</h2>
            <form class="add-form" v-on:submit.prevent="doAdd">
                コメント<input type="text" ref="comment">
                <button type="submit">追加</button>
            </form>
            

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
